<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le Mystère de la Chambre Fermée</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --primary: #0f0c29;
    --secondary: #e74c3c;
    --accent: #00f5ff;
    --light: #f4f6f8;
    --dark: #1a252f;
    --glass: rgba(255,255,255,0.05);
}
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    color: white;
}
header {
    text-align: center;
    padding: 3rem 1rem;
    backdrop-filter: blur(10px);
}
header h1 {
    font-size: 3rem;
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
}
.subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
    margin-top: 0.5rem;
}
.description {
    max-width: 850px;
    margin: 1.5rem auto 0;
    opacity: 0.85;
    font-size: 1rem;
    line-height: 1.8;
}
.container {
    max-width: 950px;
    margin: 2rem auto;
    padding: 1rem;
}
.story-container {
    background: var(--glass);
    border-radius: 20px;
    padding: 2rem;
    margin-bottom: 2rem;
    backdrop-filter: blur(20px);
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
}
.story-container h2 {
    color: var(--accent);
    text-shadow: 0 0 8px var(--accent);
}
.story-container p {
    line-height: 1.7;
}
.suspect {
    background-color: rgba(255,255,255,0.05);
    border-left: 5px solid var(--secondary);
    padding: 1rem;
    margin-bottom: 1rem;
    border-radius: 5px;
}
.suspect-name {
    color: var(--secondary);
    font-weight: 600;
    margin-bottom: 0.3rem;
}
.download-btn {
    display: inline-block;
    background-color: var(--accent);
    color: #000;
    padding: 0.9rem 1.5rem;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
    margin-top: 1rem;
}
.download-btn:hover {
    background-color: #00d0e0;
    transform: scale(1.05);
    box-shadow: 0 0 15px var(--accent);
}
.image-frame {
    margin: 1rem 0;
    text-align: center;
}
.image-frame img {
    max-width: 100%;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
}
.image-frame p {
    margin-top: 0.5rem;
    font-size: 0.95rem;
    color: #ddd;
}
form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1.5rem;
}
input {
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    outline: none;
    font-size: 1rem;
}
button {
    padding: 1rem;
    border: none;
    border-radius: 30px;
    background: var(--accent);
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #00d0e0;
    transform: scale(1.05);
}
.download-link {
    display: none;
    margin-top: 1rem;
}
footer {
    text-align: center;
    padding: 2rem 1rem;
    opacity: 0.6;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<header>
    <h1>لغز الغرفة المغلقة</h1>
    <div class="subtitle">قصة بوليسية مشوقة مع صور وملف تحميل</div>
    <div class="description">
        استعرض معنا القصة المصورة عبر مجموعة من الصور التي توضح المشاهد الأساسية لحبكة القصة، مع شرح مختصر تحت كل صورة.  
        وفي النهاية، يمكنك تحميل القصة الكاملة بصيغة PDF بعد إدخال اسمك وبريدك الإلكتروني.
    </div>
</header>

<div class="container">
    <div class="story-container">
        <h2>المشهد الأول</h2>
        <p>يصل المحقق آدم إلى مسرح الجريمة، حيث تم العثور على رجل الأعمال "زاهيري" مقتولًا داخل مكتبه المغلق من الداخل.</p>
        <div class="image-frame">
            <img src="images/page1.jpg" alt="مشهد الجريمة">
            <p>مسرح الجريمة: مكتب مغلق وكوب قهوة مشبوه</p>
        </div>
    </div>

    <div class="story-container">
        <h2>المشتبه بهم</h2>
        <div class="suspect">
            <div class="suspect-name">شيماء</div>
            <p>السكرتيرة، آخر من رأى الضحية على قيد الحياة.</p>
        </div>
        <div class="suspect">
            <div class="suspect-name">آدم</div>
            <p>المحقق الرئيسي في القضية.</p>
        </div>
        <div class="suspect">
            <div class="suspect-name">هناء</div>
            <p>شريكة تجارية، كانت في اجتماع وقت الجريمة.</p>
        </div>
        <div class="suspect">
            <div class="suspect-name">حارس الليل</div>
            <p>أكد عدم دخول أو خروج أي شخص بعد المجني عليه.</p>
        </div>
    </div>

    <div class="story-container">
        <h2>الحل</h2>
        <p>بفحص الأدلة، لاحظ المحقق كوب قهوة يحتوي على بصمات الضحية فقط، وورقة على بعد عن يده.  
        وتبين من التحليل أن القهوة كانت مسمومة. تم كشف القاتلة "هناء".</p>
        <div class="image-frame">
            <img src="images/page2.jpg" alt="المواجهة">
            <p>لحظة المواجهة مع الجانية</p>
        </div>
    </div>

    <div class="story-container">
        <h2>تحميل القصة</h2>
        <p>لتحميل القصة الكاملة، يرجى إدخال اسمك وبريدك الإلكتروني:</p>
        <form id="fakePurchaseForm">
            <input type="text" id="name" placeholder="اسمك" required>
            <input type="email" id="email" placeholder="بريدك الإلكتروني" required>
            <button type="submit">تحميل الآن</button>
        </form>
        <div class="download-link">
            <a href="Le_Mystere.pdf" download class="download-btn">تحميل القصة PDF</a>
        </div>
    </div>
</div>

<footer>
    &copy; 2024 لغز الغرفة المغلقة. تصميم عصري Neon & Blur.
</footer>

<script>
document.getElementById('fakePurchaseForm').addEventListener('submit', function(e){
  e.preventDefault();
  document.querySelector('.download-link').style.display = 'block';
  this.style.display = 'none';
});
</script>

</body>
</html>
